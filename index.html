<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style.css" />
  <title>人生攻略メモ</title>
</head>
<body>
  <header>
    <h1>人生攻略メモ</h1>
    <p class="sub">オフラインで使えるPWAの土台</p>
  </header>

  <main>
    <form id="form">
      <input id="title" placeholder="タイトル（例：血糖値と空腹のしくみ）" autocomplete="off" />
      <input id="url" placeholder="URL（https://...）" autocomplete="off" />
      <input id="tags" placeholder="タグ（例：断食,健康,思考）" autocomplete="off" />
      <textarea id="memo" placeholder="メモ（短く）"></textarea>
      <button type="submit">保存</button>
    </form>

    <section id="backup" aria-labelledby="backup-title">
      <h2 id="backup-title">バックアップ</h2>
      <div class="backup-row">
        <button type="button" id="backup-export">エクスポート</button>
        <label class="file">
          インポート
          <input id="backup-import" type="file" accept="application/json,.json" />
        </label>
      </div>
      <p id="backup-message" class="message" aria-live="polite"></p>
    </section>

    <input id="q" placeholder="検索…" autocomplete="off" />
    <ul id="list"></ul>
  </main>

  <script src="./app.js"></script>
</body>
</html>
